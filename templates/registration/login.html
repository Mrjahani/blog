{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>ورود به سایت</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'registration/login/images/icons/favicon.ico' %}" />

	<link rel="stylesheet" type="text/css"
		href="{% static 'registration/login/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'registration/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'registration/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'registration/login/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'registration/login/vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'registration/login/vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'registration/login/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'registration/login/vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'registration/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registration/login/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registration/login/css/rtl.css' %}">

</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-26 myfont">
						صفحه ورود
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					<div class="wrap-input100 validate-input myfont" data-validate="Valid email is: a@b.c">
						<!-- <input class="input100" type="text" name="text"> -->
						{{ form.username }}
						<span class="focus-input100" data-placeholder="نام کاربری"></span>
					</div>
					<div class="wrap-input100 validate-input myfont" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<!-- <input class="input100" type="password" name="pass"> -->
						{{ form.password }}
						<span class="focus-input100 " data-placeholder="رمز عبور"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn myfont" type="submit">
								ورود
							</button>
						</div>
					</div>
					<div class="text-center p-t-115">
						<span class="txt1 myfont">
							آیا حساب کاربری ندارید ؟
						</span>
						<a class="txt2 myfont" href="#">
							ثبت نام
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

	<script src="{% static 'registration/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'registration/login/vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{% static 'registration/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'registration/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'registration/login/vendor/select2/select2.min.js' %}"></script>

	<script src="{% static 'registration/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'registration/login/vendor/daterangepicker/daterangepicker.js' %}"></script>

	<script src="{% static 'registration/login/vendor/countdowntime/countdowntime.js' %}"></script>

	<script src="{% static 'registration/login/js/main.js' %}"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>
</body>

</html>
